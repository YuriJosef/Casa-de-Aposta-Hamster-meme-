<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HamsterRush üêπ</title>

<!-- Google Font para deixar mais moderno -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
    /* Reset b√°sico */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #0f0f1a, #1b1b2f);
        color: white;
        overflow-x: hidden;
    }

    header {
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(0,0,0,0.3);
        backdrop-filter: blur(10px);
    }

    header h1 {
        font-weight: 800;
        color: #ffcc00;
    }

    .saldo {
        background: #ffcc00;
        color: black;
        padding: 8px 15px;
        border-radius: 20px;
        font-weight: bold;
    }

    /* √Årea principal */
    .container {
        padding: 40px;
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        font-weight: 600;
    }

    /* Cards dos hamsters */
    .hamsters {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
        margin-bottom: 40px;
    }

    .card {
        background: rgba(255,255,255,0.05);
        padding: 25px;
        border-radius: 20px;
        width: 220px;
        transition: 0.3s;
        cursor: pointer;
        border: 2px solid transparent;
    }

    .card:hover {
        transform: scale(1.05);
        border: 2px solid #ffcc00;
        box-shadow: 0 0 20px #ffcc00;
    }

    .card h3 {
        margin-bottom: 10px;
    }

    .odds {
        color: #00ffcc;
        font-weight: bold;
        margin-top: 10px;
    }

    /* Bot√£o principal */
    .btn {
        background: linear-gradient(45deg, #ffcc00, #ff8800);
        padding: 15px 40px;
        border: none;
        border-radius: 30px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #ffcc00;
    }

    /* √Årea da corrida */
    .race-track {
        margin-top: 50px;
        height: 200px;
        background: #222;
        border-radius: 20px;
        padding: 20px;
        position: relative;
        overflow: hidden;
    }

    .runner {
        position: absolute;
        font-size: 30px;
        transition: left 3s ease-out;
    }

    footer {
        margin-top: 60px;
        padding: 20px;
        text-align: center;
        background: rgba(0,0,0,0.3);
        font-size: 14px;
        opacity: 0.7;
    }

</style>
</head>
<body>

<header>
    <h1>üêπ HamsterRush</h1>
    <div class="saldo">Saldo: R$ 1.000</div>
</header>

<div class="container">

    <h2>Escolha seu campe√£o üèÅ</h2>

    <div class="hamsters">
        <div class="card" onclick="selecionar('Flash')">
            <h3>‚ö° Flash</h3>
            <p>O mais r√°pido da pista.</p>
            <div class="odds">Odd: 1.8x</div>
        </div>

        <div class="card" onclick="selecionar('Thor')">
            <h3>üî® Thor</h3>
            <p>Explosivo na largada.</p>
            <div class="odds">Odd: 2.4x</div>
        </div>

        <div class="card" onclick="selecionar('Ninja')">
            <h3>ü•∑ Ninja</h3>
            <p>Silencioso e estrat√©gico.</p>
            <div class="odds">Odd: 3.2x</div>
        </div>
    </div>

    <button class="btn" onclick="iniciarCorrida()">INICIAR CORRIDA</button>

    <div class="race-track">
        <!-- Hamsters visualmente correndo -->
        <div id="Flash" class="runner" style="top:20px;">üêπ</div>
        <div id="Thor" class="runner" style="top:80px;">üêπ</div>
        <div id="Ninja" class="runner" style="top:140px;">üêπ</div>
    </div>

</div>

<footer>
    Plataforma fict√≠cia criada apenas para fins criativos üé®
</footer>

<script>

let escolhido = null;

// Fun√ß√£o para selecionar o hamster
function selecionar(nome) {
    escolhido = nome;
    alert("Voc√™ escolheu o hamster " + nome + " üêπüî•");
}

// Fun√ß√£o que inicia a corrida
function iniciarCorrida() {

    if(!escolhido){
        alert("Escolha um hamster antes de iniciar!");
        return;
    }

    // Gera dist√¢ncias aleat√≥rias para simular corrida
    const flash = Math.random() * 80 + 10;
    const thor = Math.random() * 80 + 10;
    const ninja = Math.random() * 80 + 10;

    document.getElementById("Flash").style.left = flash + "%";
    document.getElementById("Thor").style.left = thor + "%";
    document.getElementById("Ninja").style.left = ninja + "%";

    // Descobrir vencedor
    setTimeout(() => {
        const maior = Math.max(flash, thor, ninja);
        let vencedor;

        if(maior === flash) vencedor = "Flash";
        if(maior === thor) vencedor = "Thor";
        if(maior === ninja) vencedor = "Ninja";

        if(vencedor === escolhido){
            alert("üéâ Seu hamster venceu! + lucro virtual!");
        } else {
            alert("üò¢ N√£o foi dessa vez. O vencedor foi " + vencedor);
        }

        // Resetar corrida
        document.getElementById("Flash").style.left = "0";
        document.getElementById("Thor").style.left = "0";
        document.getElementById("Ninja").style.left = "0";

    }, 3200);
}

</script>

</body>
</html>
